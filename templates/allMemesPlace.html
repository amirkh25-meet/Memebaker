<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    <title>All the memes</title>
</head>
<body>
    <header class="header">
        <img class="logo" width="200px" src="{{url_for('static', filename='Membakery Logo.png')}}"> 
        <nav class="nav_bar">
            <a href="/"><li>Home</li></a>
            <a href="/allMemesPlace"><li>Bakery</li></a>
            <a><li>About</li></a>
        </nav>
        <a href="/login"><button class="login_button">Log in</button></a>
    </header>
    {% for i in all_memes.values() %}
    <div class="the-bakery post">
        <img class="the-image" src="{{ i['url'] }}" alt='meme '>
        <p class="img-description">{{ i['description'] }}</p>
    </div>
    {% endfor %}
</body>
</html>
